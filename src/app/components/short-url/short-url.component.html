<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
  <strong>No se pudo realizar operacion, {{ textError | uppercase}}</strong>
</div>
<div class="container mt-3">
  <h1 class="display-5 text-center">Ingrese la URL a acortar</h1>
  <div class="row mt-5 mb-4">
    <div class="col-lg-8">
      <input type="text" [(ngModel)]="nombreUrl" class="form-control form-control-lg" placeholder="Ingrese la URL...">
    </div>
    <div class="col-lg-4">
      <button (click)="procesarUrl()" class="btn btn-primary btn-block btn-lg">Aceptar</button>
    </div>
  </div>

  <div *ngIf="urlProcesada" class="row">
    <div class="col-lg-8 center">
      <input id="codigo" type="text" [(ngModel)]="urlShort" class="form-control form-control-lg" placeholder="URL procesada...">
      <button (click)="copyContent()" class="btn mt-2" [ngClass]="botonDesactived ? 'btn-secondary' : 'btn-primary' " >{{ botonCopiar }}</button>
      <div>
        <button *ngIf="botonDesactived" (click)="cleanForm()" class="btn mt-2 btn-primary">volver atras</button>
      </div>
    </div>
  </div>
  <app-spiner *ngIf="loading"></app-spiner>
</div>
